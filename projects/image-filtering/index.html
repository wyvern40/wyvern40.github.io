<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" />
    <script src="image.js"></script>
    <script src="index.js"></script>
    <title>Image Filtering</title>
  </head>
  <body>
    <div id="display"></div>
    <div id="button-box">
      <button id="apply">Apply Filter</button>
      <button id="reset">Reset Image</button>
      <br>
      <select name="functions" id="functions">
        <option value="reddify">Reddify</option>
        <option value ="decreaseBlue">Decrease Blue</option>
        <option value ="increaseGreenByBlue">IncreaseGreenByBlue</option>
        <option value ="smudge">Smudge</option>
      </select>
      <select name="background" id="background">
        <option value = "useBackground">Background</option>
        <option value = "dontUseBackground">No Background</option>
    </div>
  </body>
</html>
